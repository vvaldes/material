<div class="body">

    <div class="login">
      <mat-spinner diameter="50" class="spinner" *ngIf="loading"></mat-spinner>
      <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!loading">
        <img src="./assets/img/programmer.png" alt="" width="50%" height="80%">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="usuario" autocomplete="off" formControlName="usuario" > 
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput [(ngModel)]="password" autocomplete="off" formControlName="password">
          </mat-form-field>
          <br>
         <!-- <button (click)="ingresar()" class="ancho" mat-raised-button mat-button color="primary">Primary</button>-->
          <button type="submit" class="ancho" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Validar</button>
        </form>
    </div>
</div>
